<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="menu__list clearfix">
        <li>
          <p class="menu__list__title">Animal</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Lion</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Zebra</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Elephant</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Rhino</p>
            </li>
          </ul>
        </li>
        <li>
          <p class="menu__list__title">Plant</p>
          <ul class="menu__list__childList" style="display: none;">
            <li>
              <p class="menu__list__childList__title">Cedar</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Olive</p>
            </li>
            <li>
              <p class="menu__list__childList__title">Aloe</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $('.menu__list').children('li').hover(function() { //hoverメソッドを用いて、.menu__listの子要素(menu__list li)というclassにホバーした時、functionの中の関数を実行させる。
          $(this).children('.menu__list__childList').slideDown(); // chidrenメソッド、nextメソッドを用いて、this=.menu__list liの子要素である.menu__list__titleに隣接した.menu__list__childListというclassを指定する。slideDownメソッドを用いて指定したclassの要素をスライドしながら表示する。第1引数であるため、マウスカーソルを乗せた時に関数実行。
        }, function() {
          $(this).children('.menu__list__childList').slideUp(); // chidrenメソッド、nextメソッドを用いて、this=.menu__list liの子要素である.menu__list__titleに隣接した.menu__list__childListというclassを指定する。slideUpメソッドを用いて指定したclassの要素をスライドしながら非表示にする。第2引数であるため、マウスカーソルを離した時に関数実行。
        });
        //this(menu__list li)の子要素は2つあるけど、childrenの引数に('.menu__list__childList')と書くことで、好きなほうを指定できる。
      });
      // 今回やるのはドロップメニューです。
      // メニューをhoverすると隠れている中のメニューが表示され、メニューから離れると中のメニューが非表示されるプログラムです。
      // [使用するメソッド]
      // .hover(関数, 関数) 要素の上にマウスカーソルが乗ると第1引数の関数を実行し、マウスカーソルから離れると第2引数の関数を実行します。
      // .slideDown() 要素がスライドしながら表示されます。
      // .slideUp() 要素がスライドしながら非表示されます。
      // .next() 要素の隣の要素を取得します。
      // .children() 要素の子要素を取得します。
      // .stop() 現在動作中のアニメーション処理を全て中止します。
    </script>
  </body>
</html>
