<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        var listWidth = $('.slider-list > li').width(); // listWidthという変数に画像の横幅を格納
        console.log(listWidth);
        var listLength = $('.slider-list > li').length; // listLengthという変数に画像の数を格納
        console.log(listLength);
        var  click = 0; // clickという変数に０を代入。
        $('.slider-ctrl-btn').on('click', function(){ // .slider-ctrl-btnがクリックされた時
          var data = $(this).data('ctrl'); // dataという変数にthis(.slider-ctrl-btn)のdata-ctrl属性を取得
          if(data === 'next') { // もしdataがnextと一緒だったら
            click++; // clickが1ずつ増えていく
          } else { // 違ったら
            click--; // clickが1ずつ減っていく
          }
        });
         $('.slider-ctrl-btn').click(function(){ // clickメソッドを用いて.slider-ctrl-btnがクリックされた時
          if(click > listLength - 1) { // clickがlength-1よりも大きかったら
            click = listLength - listLength; // click = 0となり、1枚目になる
          } else if(click < listLength - listLength ) { // clickが0よりも小さかったら
            click = listLength - 1; // click = length-1となり、最後の画像になる
          }
        });
        $('.slider-ctrl-btn').click(function(){ // .slider-ctrl-btnがクリックされた時
          $('.slider-list').animate({ // animateメソッドを用いて、.slider-listをアニメーションさせる。
            left: click * (-listWidth) // click × -listWidth(画像のwidth)動く
          }, 500); // 500ミリ秒(0.5秒)の速度で
        });
      });
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
    </script>
  </body>
</html>
