<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="register">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Input Your Name.">
          <p class="rest-count">30</p>
        </div>
        <button class="register-btn">Register</button>
      </form>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        var countMax = 30; // countMaxという変数に最大文字数(30)を定義。

        $('.input').keyup(function(){ // keyupメソッドを用いて、inputの中で文字入力後にfunctionの中の関数を実行させる。
          var thisValueLength = $(this).val().replace(/\s+/g,'').length; // thisValueLengthという変数にthis=inputを定義。valメソッドでinputのvalue要素を取得。replaceメソッドで文字数に改行を含まなくする。
          var countDown = countMax - thisValueLength; // countDownという変数に最大文字数(30)-inputに入力した文字数を定義。
          $('.rest-count').html(countDown); // htmlメソッドを用いて、.rest-countの中の要素(30)にcountDownに結びつける。

          if(countDown < 0) { // もし、countDownが0よりも小さいなら、
            $('.rest-count').addClass('red'); // .rest-countというclassにredというclassを追加する。
          } else { // 0よりも大きいのであれば、
            $('.rest-count').removeClass('red'); // .rest-countからredのclassを削除。
          }
        });
      });
      // 今回やるのは文字数チェッカーです。
      // .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
      // .keyup() 文字入力後に発火されるイベントです。
      // .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
      // .val() input要素のvalueを取得します。
    </script>
  </body>
</html>
