<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        var pageNum = 0; // pageNumという変数に0と宣言
        $('#js-search-button').on('click',function() { // #js-search-buttonをクリックした時
          pageNum = pageNum + 1; //変数pageNumに1ずつ加算
          var searchword = $('#js-search-word').val(); // searchwordという変数に#js-search-wordを定義。#js-search-wordのval属性を取得
          console.log(searchword);
          $.ajax({ // データの取得
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              size: '0',
              hits: '20',
              page: pageNum,
              keyword: searchword,
            }
          })
          .done(function(data) { // データ通信に成功した場合
            console.log(data.hits);
            if(data.count > 0) { // data.countが0よりも大きいとき
              $('ul').empty(); // ulの中を空にする
              $.each(data.Items,function(i,item) { // data.Itemsに対して次の関数を繰り返し実行
                console.log(data.Items);
                var list = $('<li class = "lists__item">' + '<div class="lists__item__inner">' + '<a href="' + item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' + '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' + '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' + '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' + '</a>' + '</div>' + '</li>'); // listという変数にテンプレートを代入
                $('.lists').append(list); // listsの後ににlistを追加
              })
            } else if(data.hits === 0) { // data.hitsが0件だった時
              $('.lists').after('<div class = "coment"></div>') // listsの後にクラスを追加
              coment = $('.coment'); // comentに.comentを定義
              coment.html('<p class = "message">検索結果が0件でした。<br>キーワードを変えて検索してください。</p>'); // comentにhtmlメソッドを用いて、0件だった時のコメントを追加
            }
          }).fail(function() { // データ通信に失敗した場合
            $('.lists').after('<div class = "datacoment"></div>') // listsの後にクラスを追加
            datacoment = $('.datacoment'); // datacomentに.datacomentを定義
            datacoment.html('<p class = "failmessage">データ通信できませんでした。<br>接続を確認してください。</p>'); // datacomentに失敗した時のコメントを追加
          })
        });
      });
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548

      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      // });
      //
    </script>
  </body>
</html>
