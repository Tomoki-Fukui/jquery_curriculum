<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $.ajax({
          url: './data.json' // ajaxメソッドを用いて.data.Jsonのデータをリクエスト
        })
        .done(function(data) {
          console.log(data); // consoleにdata情報を表示
          var colorsArray = data.colorsArray; // colorsArray変数にdata.colorsArrayを定義
          var list = ""; // letを用いて、listという変数にブロックで定義
          $.each(colorsArray, function(i,item) { // colorsArrayに対して次の関数を繰り返し実行
            console.log(item);
            console.log(colorsArray[i]);
            list += '<li class = "colorList__item"><p class = "colorList__title" style = "background-color:' + item.hexValue + ';"> ' + item.colorName + '</p></li>'; // listにテンプレートのhtmlを代入、colorsArrayにdata.Jsonのデータを代入
          });
          $('.colorList').html(list); // htmlメソッドを用いて.colorListにlistを代入
        });
      });
      // 今回のカリキュラムではAjax（XMLHttpRequest）というJavaScriptの特殊な機能を使います。
      // この機能はブラウザのセキュリティ機能によってはサーバーを立てないとうまく動作しない可能性があるので、サーバーを立てる必要があります。
      // ターミナルで`jquery-curriculum`に移動したあとに`open -a '/Applications/Google Chrome.app' http://localhost:8000/work/ninth/ && python -m SimpleHTTPServer 8000`を叩くとサーバを立てることができます。またブラウザも勝手に立ち上がります。サーバーを止める方法はターミナルでcontrol + cを打つと止まります。
      //
      // [使うメソッド]
      // .html() 要素の中に引数を代入する。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきたオブジェクトを流し込みます。
    </script>
  </body>
</html>
